language: node_js
node_js:
  - '10'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.0
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  directories:
    - node_modules
before_script:
  - yarn start & sleep 7
  - yarn add xvfb
script:
  - yarn test
  - yarn test:e2e
  - yarn build
deploy:
  provider: s3
  access_key_id: $GATSBY_AWS_KEY
  secret_access_key: $GATSBY_AWS_SECRET_KEY
  bucket: "downthecode.com"
  skip_cleanup: true
  local_dir: public
